# Hugo caching configuration for GitHub Pages
[caches]
  [caches.images]
    dir = ":cacheDir/images"

# Generate sitemap in the public folder
[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "dracula"
    tabWidth = 4

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"


# Pagination
[pagination]
  pagerSize = 10

# Output formats for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod theme parameters (shared across languages)
[params]
  env = "production"
  displayFullLangName = true

  # Dark/Light mode: auto, light, dark
  defaultTheme = "auto"
  disableThemeToggle = false

  # Show reading time
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Social icons on home (shared)
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/dnzzzl"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:denzel2603@gmail.com"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Open external links in new tab
[params.assets]
  disableFingerprinting = false

[security]
  enableInlineShortcodes = true
